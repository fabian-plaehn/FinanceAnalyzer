name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Executables
    runs-on: self-hosted
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Build Main App
        run: |
          uv run nuitka main.py --onefile --enable-plugin=pyside6 --output-filename=FinanceAnalyzer_App.exe --assume-yes-for-downloads

      - name: Build Launcher
        run: |
          uv run nuitka launcher.py --onefile --enable-plugin=pyside6 --output-filename=Launcher.exe --assume-yes-for-downloads

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            FinanceAnalyzer_App.exe
            Launcher.exe
          generate_release_notes: true
